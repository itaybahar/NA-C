<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Equipment Management System</title>
    <base href="/" />

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- App Styles -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- Custom Favicon -->
    <link rel="icon" type="image/png" href="images/logo_png.Png" />
    <link rel="apple-touch-icon" href="images/logo_png.Png" />
</head>
<body>
    <div id="app">
        <div class="loading-progress text-center mt-5">
            <h1>טוען...</h1>
            <span>אנא המתן בזמן שהמערכת נטענת.</span>
        </div>
    </div>

    <div id="blazor-error-ui" style="display:none;" class="alert alert-danger text-center">
        אירעה שגיאה בלתי צפויה.
        <a href="" class="reload text-danger">טען מחדש</a>
        <span class="dismiss" style="cursor: pointer;">❌</span>
    </div>

    <!-- Bootstrap Bundle JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Blazor script -->
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        // כפתור סגירת הודעת שגיאה
        document.querySelector('.dismiss')?.addEventListener('click', () => {
            document.getElementById('blazor-error-ui').style.display = 'none';
        });
    </script>
</body>
</html>
